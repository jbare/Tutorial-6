<!DOCTYPE html>
<html lang="en">
<head>
	<title>A Simple Div</title>
	<style>
		.simple {
			background-color: #ABC;
			width: 300px;
		}
		strong {
			border: 1px solid red;
		}
	</style>
</head>

<body>
	<div class="simple">
		<p>Hello world!</p>
		<p>Welcome to the <strong>world</strong> of divs.</p>
	</div>
</body>
</html>
